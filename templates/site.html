<!DOCTYPE html>
<html lang="en-US">
<style>
body{
align-content:center;
}
</style>
<title>Sample PieChart-Servers</title>
<body>

<h1 style='text-align:center;'>Data-Visualization using Pandas</h1>
<h4>Total Samples : {{t}}  <br><br>
Compliant : {{c}}  <br><br>
NonCompliant :{{ nc }} <br><br>
Compliant % : {{pc}}  </h4>

<div id="piechart" style="position:absolute;right:0px;top:100px;left:400px;width: 400px; height: 300px;"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script style='align-content:center;' type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Severstatus', 'Count'],
  ['Compliant', {{ c }}],
 ['NonCompliant', {{ nc }}]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Piechart', 'width':750, 'height':600,colors:['Green', 'Red']};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
